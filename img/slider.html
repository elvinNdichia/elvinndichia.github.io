<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>



<style>
.the-switch input{ 
  opacity: 0;
  width: 0;
  height: 0;
  }

.the-switch{
display: inline-flex;
align-items: center;
position: relative;
padding: 8px 16px;
border: 1px solid #eee;
border-radius: 58px;
}
.round-slider-container{
display: inline-block;
position: relative;
width: 56px;
height: 32px;
background: #eee;
border-radius: 32px;
}
.round-slider-circle{
left: 4px;
top: 4px;
position: absolute;
width: 24px;
height: 24px;
border-radius: 28px;
background: #ddd;
}

.round-slider-container:before {
  position: absolute;
  content: "";
  height: 24px;
  width: 24px;
  left: 4px;
  top: 4px;
  border-radius: 24px;
  background-color: white;
  -webkit-transition: .3s;
  transition: .3s;
}

input:checked + .round-slider-container {
  background-color: blue;
}

input:checked + .round-slider-container:before {
  left: 28px;
}
p{
margin:0;
}

</style>
<label class="the-switch">
  <p>Dark Mode</p>
  <span>
  <input type="checkbox" checked>
  <span class="round-slider-container">
  </span>
 </span>
  
</label>


</body>
</html>
